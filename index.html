<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/icomoon/style.css">
    <link rel="stylesheet" href="assets/icomoon2/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>
<body>
<header>
    <div class='navigation'>
        <h1 class='icon-bird'><span class="icon-brand"></span></h1>
        <div class="navigation">
            <ul class='ulnav'>
                <li id='global-home'><a href="#"><span class="icon-home2"></span><span class="text"
                                                                                       aria-hidden="true"><strong>Inicio</strong></span></a>
                </li>
                <li id='people-notification'><a href="#"><span class="icon-bell"></span></span><span class="text"
                                                                                                     aria-hidden="true"><strong>Notificaciones</strong></span></a>
                </li>
                <li id='mensaje'><a href="#"><span class="icon-mail2"></span><span
                        class="text"><strong>Mensajes</strong></span></span>
                </a>
                </li>
            </ul>
        </div>
        <div class='container-menu'>

        </div>
        <div class="pull-right nav-extras">
            <div class="search">
                <form class='global-search' action="">
                    <input class='search-input' type="text" placeHolder='Buscar en Twitter'>
                    <span class="icon-search"></span>
                </form>
            </div>
            <ul class='navigation-right'>
                <li><img class='img-circle' src="assets/img/img-circulo.png" alt="">
                    <a class='img-circle' href=""></a></li>
                <li>
                    <button id='global-button-twitter'><span class='text'>Twittear</span></button>
                </li>
            </ul>
        </div>
    </div>
</header>

<section>
    <div class="page-container">
        <div class="dashboard-left">
            <img src="assets/img/img-cuadro.png" alt="">
        </div>

        <div class="content-main">
            <div class="input-tweet">
                <img class='top-timeline' src="assets/img/img-circulo.png" alt="">
                <form action="">
                    <div class="tweet-content">
                        <div>
                            What's happening?
                        </div>
                    </div>
                </form>
            </div>
            <!--Aquí se coloca los comentarios-->

            <div class="content-main-focus">
                <div class="input-tweet-focus">
                    <img class='top-timeline-focus' src="assets/img/img-circulo.png" alt="">
                    <form action="">
                        <div class="tweet-content-focus">
                            <textarea class="textarea-coment" name="" id="" cols="30" rows="10"
                                      maxlength="150"></textarea>
                            <div>

                            </div>
                        </div>
                    </form>
                    <div class="contain-bottom">
                        <div class="buton-inf">
                            <ul class="ulinf">
                                <li class="liinf"><span class="icon-images"></span></li>
                                <li class="liinf"><span class="icon-gift"></span></li>
                                <li class="liinf"><span class="icon-stats-dots"></span></li>
                                <li class="liinf"><span class="icon-location"></span></li>
                                <li class="liinf"><span class="count">140</span></li>
                                <li class="liinf">
                                    <button id="global-button-twitter-inf"><span class="text">Twittear</span></button>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>


                <!--Aquí se guardan los comentarios-->
                <div class="coment-box">
                    <div class="coment">
                        <ul class="ulbox">
                            <li class="libox">
                                <div class="container-comment">
                                    <div class="img"><img src="assets/img/img-circulo.png" alt="">
                                    </div>
                                    <div class="titulo">
                                        <strong>Stephanie Wong</strong>
                                        <span class="hora">hora</span>
                                    </div>
                                    <div class="parrafo">
                                        <p>Esto es una prueba</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div><img src="" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
